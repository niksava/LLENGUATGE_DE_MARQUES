<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva Rural Rooms</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- Encapçalament -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/estrelles.jpg" alt="Logo Terror Rooms" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="precios.html">Precios</a></li>
          <li><a href="reserva.html" class="active">Reserva</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contingut principal -->
    <main class="">
      <h1 class="title_3">Reserve su habitación en Hotel Terror</h1>

      <!-- Formulari de reserva -->
      <div class="formulario">
        <form action="procesar_reserva.php" method="POST">
          <!-- Dades personals -->
          <fieldset>
            <legend>Dades personals</legend>
            <ul>
              <li>
                <label for="tractament">Tractament:</label>
                <select id="tractament" name="tractament" required>
                  <option value="Sr">Sr</option>
                  <option value="Sra">Sra</option>
                  <option value="Srta">Srta</option>
                </select>
              </li>

              <li>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required />

                <label for="cognoms">Cognoms:</label>
                <input type="text" id="cognoms" name="cognoms" required />
              </li>

              <li>
                <label for="telefon">Telèfon:</label>
                <input type="tel" id="telefon" name="telefon" required />
              </li>

              <li>
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" name="email" required />
              </li>

              <li>
                <label for="email-confirm">Confirmar correu electrònic:</label>
                <input
                  type="email"
                  id="email-confirm"
                  name="email-confirm"
                  required
                />
              </li>

              <li>
                <label for="contrasenya">Contrasenya:</label>
                <input
                  type="password"
                  id="contrasenya"
                  name="contrasenya"
                  required
                />
              </li>

              <li>
                <label for="contrasenya-confirm">Confirmar contrasenya:</label>
                <input
                  type="password"
                  id="contrasenya-confirm"
                  name="contrasenya-confirm"
                  required
                />
              </li>
            </ul>
          </fieldset>

          <!-- Dades de la reserva -->
          <fieldset>
            <legend>Dades de la reserva</legend>
            <ul>
                <li>
              <label for="tipus-habitacio">Tipus d'habitació:</label>
              <select id="tipus-habitacio" name="tipus-habitacio" required>
                <option value="individual">Habitació individual</option>
                <option value="doble">Habitació doble</option>
                <option value="doble-superior">Habitació doble superior</option>
                <option value="triple">Habitació triple</option>
              </select>
              </li>

              <li>
              <label for="persones">Número de persones:</label>
              <input
                type="number"
                id="persones"
                name="persones"
                min="1"
                max="10"
                required
              />
                </li>

              <li>
              <label for="data-entrada">Data d'entrada:</label>
              <input
                type="date"
                id="data-entrada"
                name="data-entrada"
                required
              />
                </li>

              <li>
              <label for="data-sortida">Data de sortida:</label>
              <input
                type="date"
                id="data-sortida"
                name="data-sortida"
                required
              />
                </li>

              <li>
              <label for="peticions">Peticions especials:</label>
              <textarea
                id="peticions"
                name="peticions"
                placeholder="Les peticions no es poden garantir, però farem tot el possible per satisfer-les."
              ></textarea>
                </li>
            </ul>
          </fieldset>

          <!-- Dades addicionals -->
          <fieldset>
            <legend>Dades addicionals</legend>
            <ul>
            <li>
            <label for="parking">
              <input type="checkbox" id="parking" name="parking" />
              Reserva plaça de parking cobert (+8€/nit). L'hotel disposa de
              parking exterior gratuït.
            </label>
            </li>
            <li>
            <label for="hora-arribada">Hora prevista d'arribada:</label>
            <input
              type="time"
              id="hora-arribada"
              name="hora-arribada"
              required
            />
            </li>
            <li>
            <label for="esmorzar">
              <input type="checkbox" id="esmorzar" name="esmorzar" />
              Afegir esmorzar durant l'estada (+5€/dia).
            </label>
            </li>
            </ul>
          </fieldset>

          <button type="submit">Reservar</button>
        </form>
      </div>
    </main>

    <!-- Peu de pàgina -->
    <footer>
      <div class="text_footer">
        <p>Activitat realitzada per <strong>Nichita Sava</strong></p>
        <p>
          Fotografies de la portada
          <a href="https://unsplash.com/" target="_blank">Unsplash</a>
          <img
            src="img/creative-commons.png"
            alt="Llicència Creative Commons"
            class="cc-logo"
          />
        </p>
      </div>
    </footer>
  </body>
</html>
